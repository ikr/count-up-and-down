<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
  </head>

  <body>
  <div id="main"></div>
    <script src="elm.js"></script>

    <script>
      var node = document.getElementById('main')
      var app = Elm.Main.embed(node)

      app.ports.persist.subscribe(function(d) {
        localStorage.setItem('@ikr/count-up-or-down', d)
      })
    </script>
  </body>
</html>
