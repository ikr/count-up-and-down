<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>

    <style>
      body {
        font: 20px Helvetica, Arial, sans-serif;
      }

      .ticker-string {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
  <div id="main"></div>
    <script src="elm.js"></script>

    <script>
      var node = document.getElementById('main')
      var KEY = '@ikr/count-up-or-down/origin'
      var app = Elm.Main.embed(node, {origin: localStorage.getItem(KEY)})

      app.ports.persist.subscribe(function(d) {
        localStorage.setItem(KEY, d)
      })
    </script>
  </body>
</html>
